<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pioneer Bank</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div>
		
			<div id="login-area" class="mt-5 p-5 shadow">
				<h1 class="text-center mt-3">Welcome to Pioneer Bank</h1>
				<div class="submit-area">
					<h4 class="mt-5">Login</h4>
					<input type="text" class="form-control" placeholder="Email">
					<br>
					<input type="password" class="form-control" placeholder="Password">
					<br>
					<button id="login" class="btn btn-success text-center">Enter</button>
				</div>
			</div>

			<div id="transaction-area" class="mt-5">
				<div class="row">
					<div class="col-md-4 ">
						<div class="deposit status text-white bg-primary p-2 rounded-3 p-4 shadow">
							<h5>Deposit</h5>
							<h2>$ <span id="currentDeposit">00</span></h2>
						</div>
					</div>
					<div class="col-md-4">
						<div class="withdraw status text-white bg-danger p-2 rounded-3 p-4 shadow">
						<h5>Withdraw</h5>
						<h2>$ <span id="currentWithdraw">00</span></h2>
						</div>
					</div>
					<div class="col-md-4">
						<div class="balance status text-white bg-warning p-2 rounded-3 p-4 shadow">
							<h5>Balance</h5>
							<h2>$ <span id="currentBalance">1240</span></h2>
						</div>
					</div>
				</div>
				<div class="row mt-5">
					<div class="col-md-6">
						<div class="submit-area p-4 shadow-lg">
							<h4>Deposit</h4>
							<input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
							<br>
							<button id="addDeposit" class="btn btn-success">Deposit</button>
						</div>
					</div>
					<div class="col-md-6">
						<div class="submit-area p-4 shadow-lg">
							<h4>Withdraw</h4>
							<input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
							<br>
							<button id="addWithdraw" class="btn btn-success">Withdraw</button>
						</div>
					</div>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
